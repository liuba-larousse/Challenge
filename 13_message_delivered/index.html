<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Secret Door</title>
  </head>
  <body>
    <h1>Type in the Message and press Enter or Submit</h1>
    <div class="container">
      <p>Message you would like to pass</p>
      <input class="input" type="text" id="msg" />
      <button class="button" type="submit" id="btn">
        Submit
      </button>
      <p>Last message delivered:</p>
      <p id="values"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
