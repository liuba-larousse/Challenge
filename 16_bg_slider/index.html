<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="box">
      <div class="slides">
        <img src="images/slide1.jpeg" style="width: 100%;" class="slides" />
      </div>
      <div class="slides">
        <img src="images/slide2.jpeg" style="width: 100%;" class="slides" />
      </div>
      <div class="slides">
        <img src="images/slide3.jpeg" style="width: 100%;" class="slides" />
      </div>
      <div class="slides">
        <img src="images/slide4.jpeg" style="width: 100%;" class="slides" />
      </div>
      <div class="slides">
        <img src="images/slide5.jpeg" style="width: 100%;" class="slides" />
      </div>

      <a class="prev"><i class="fas fa-chevron-left"></i></a>
      <a class="next"><i class="fas fa-chevron-right"></i></a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
