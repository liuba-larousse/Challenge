<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random quotes</title>
  </head>
  <body>
    <div class="header"><h1>Random Quotes Generator</h1></div>
    <div class="isolate">
      <div class="bg bg1"></div>
      <div class="bg bg2"></div>
      <div class="bg bg3"></div>
    </div>
    <div class="flex-container">
      <h2>Quote</h2>
      <button class="btn">Generate Quote</button>
      <p class="quote">
        “Every child is an artist, the problem is staying an artist when you
        grow up”
      </p>
      <p class="author">Pablo Picasso</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
