<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="header"><h1>Simple Calculator</h1></div>
    <div class="grid-container">
      <div class="display">
        <p class="history-value"></p>
        <p class="result-value"></p>
      </div>
      <div><button class="number">7</button></div>
      <div><button class="number" >8</button></div>
      <div><button class="number">9</button></div>
      <div><button class="operator" id="*">*</button></div>
      <div><button class="number">4</button></div>
      <div><button class="number">5</button></div>
      <div><button class="number">6</button></div>
      <div><button class="operator" id="/">/</button></div>
      <div><button class="number">1</button></div>
      <div><button class="number">2</button></div>
      <div><button class="number">3</button></div>
      <div><button class="operator" id="+">+</button></div>
      <div><button class="all-clear">AC</button></div>
      <div><button class="number">0</button></div>
      <div><button class="number">.</button></div>
      <div><button class="operator" id="-">-</button></div>
      <div class="span-2"><button class="delete">DEL</button></div>
    <div class="span-2"><button class="result" id="=">=</button></div>
    <script src="app.js"></script>
  </body>
</html>
