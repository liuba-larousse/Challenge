<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-main">
      <div class="container-big-1">

          <div class="main box-2" data-number="2">

          <div class="main box-3" data-number="3">
            <input type="color" name="color" id="color3" value="#000000" />
          </div>
        </div>

        <div class="container-2">
          <div class="neut box-4" data-number="4">
            <input type="color" name="color" id="color4" value="#000000" />
          </div>

          <div class="neut box-5" data-number="5">
            <input type="color" name="color" id="color5" value="#000000" />
          </div>
        </div>
      </div>

      <div class="container-big-2">
        <div class="container-3">
          <div class="acc box-6" data-number="6">
            <input type="color" name="color" id="color6" value="#000000" />

          <div class="acc box-7" data-number="7">

          <div class="acc box-8" data-number="8">

          </div>

          <div class="acc box-9" data-number="9">
            <input type="color" name="color" id="color9" value="#000000" />
          </div>
        </div>
      </div>
    </div>

    <script>
      const inputs = document.querySelectorAll("input");
      function changeColor() {
        const inputs = document.querySelectorAll("input");
        colorbox = document.querySelector(".box-1");

        colorbox.style.setProperty("background-color", this.value);
      }

      inputs.forEach((input) => input.addEventListener("change", changeColor));
    </script>
  </body>
</html>
